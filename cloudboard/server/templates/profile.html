{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ name }}! you have devices {{ current_devices }}
</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-info">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}

<form method="POST" action="/add_device">
  <h2> Add Device </h2>
  <div class="field">
      <div class="control">
          <input class="input is-large" type="text" name="device" placeholder="Device name" autofocus="">
      </div>
  </div>
  <button class="button is-block is-info is-large is-fullwidth">Add</button>
</form>
{% endblock %}
